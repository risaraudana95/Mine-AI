<!DOCTYPE html>
<html>
<head>
  <title>Mine AI</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 500px;
      background: #2c2c3c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #7c5cff;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background: #1e1e2f;
      margin-bottom: 10px;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 8px;
      border-radius: 20px;
      line-height: 1.4;
    }
    .user {
      background: #7c5cff;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .ai {
      background: #444;
      color: #fff;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    #input-area {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      background: #7c5cff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a3fd9;
    }
    #voiceSelect, #modeSelect {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Mine AI ðŸ¤–</h2>

    <!-- ðŸ”¹ Mode toggle -->
    <div id="modeSelect">
      <button onclick="setMode('chat')">ðŸ’¬ Chat Mode</button>
      <button onclick="setMode('talk')">ðŸŽ¤ Talk Mode</button>
    </div>

    <!-- ðŸ”¹ Voice selection dropdown -->
    <select id="voiceSelect"></select>

    <div id="messages"></div>
    <div id="input-area">
      <input id="message" type="text" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
      <!-- ðŸŽ¤ mic button removed -->
    </div>
  </div>

  <script>
    let voices = [];
    let mode = "chat"; // default mode

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById("voiceSelect");
      voiceSelect.innerHTML = "";
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = voice.name + " (" + voice.lang + ")";
        voiceSelect.appendChild(option);
      });
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    function setMode(newMode) {
      mode = newMode;
      const messages = document.getElementById("messages");
      messages.innerHTML += "<div class='bubble ai'><b>System:</b> Switched to " + mode + " mode.</div>";
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voiceSelect = document.getElementById("voiceSelect");
      const selectedIndex = voiceSelect.value;
      if (voices[selectedIndex]) {
        utterance.voice = voices[selectedIndex];
      }
      speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const msgBox = document.getElementById("message");
      const text = msgBox.value;
      if (!text) return;

      if (mode === "chat") {
        const messages = document.getElementById("messages");
        messages.innerHTML += "<div class='bubble user'><b>You:</b> " + text + "</div>";
      }
      msgBox.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();

      if (mode === "chat") {
        const messages = document.getElementById("messages");
        messages.innerHTML += "<div class='bubble ai'><b>Mine AI:</b> " + data.reply + "</div>";
        messages.scrollTop = messages.scrollHeight;
      } else if (mode === "talk") {
        speak(data.reply);
      }
    }

    function startListening() {
      if (mode !== "talk") return; 
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript;
        document.getElementById("message").value = spokenText;
        sendMessage();
      };
    }
  </script>
</body>
</html>
